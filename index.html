<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    
    <h1 class="text-center mb-5 mt-5"> My Favorite Destination</h1>

    <!-- <ul class="list-group mx-auto col-10 mb-4">
       
    </ul> -->

    <ul class="list-group mx-auto col-10 ">
        <li class="list-group-item mb-4 list-group-item-primary">Toogle the list of my favourite destinations</li>
        <li class="list-group-item option active" aria-current="true">Rome</li>
        <li class="list-group-item option ">Athens</li>
        <li class="list-group-item option ">Bangkok</li>
        <li class="list-group-item option ">Amsterdam</li>
        <li class="list-group-item option ">Cala gonone</li>

        <li class="list-group-item invisible mt-4 list-group-item-success option">You selected</li>

      </ul>
      <div class="submitDiv d-grid gap-2 d-md-flex mt-3 col-11 justify-content-md-end"><input class="btn btn-primary col-2   border-dark text-center " id="button" type="submit" value='Hide destination'></input></div>

      <script>
          const option= document.querySelectorAll('.option');
          const greenItem = document.querySelector('.list-group-item-success');
          const submitDiv = document.querySelector('.sumitDiv');
          const submit = document.querySelector('#button')


          submit.onclick = (event)=>
          {
            
              option.forEach(element=>
              {
                  element.classList.toggle('invisible')
                 
                
              
                })

                submit.value == 'Hide destination' ? 
                submit.value ='Show Destination':
                submit.value ='Hide Destination';
                   
               
          }

          option.forEach(element=>
          {
              element.onclick=(event)=>
              { 
                greenItem.classList.remove('invisible');

                greenItem.innerText = `You selectet ${event.target.innerText}`;
                  
                if(!event.target.classList.contains('active'))
                {
                event.target.classList.add('active')
                }
                event.target.classList.remove('active');
                
                
                    
                
                
                  
                  event.preventDefault(); 
              }
          })

         
      </script>
      
</body>
</html>
